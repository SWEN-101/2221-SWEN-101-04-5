<!DOCTYPE html>
 <head>
     <link href="style/register.css" rel="stylesheet">
 </head>
 <body class = body>
     <div class = "header">
        <div class=page_title>
            <h1>Register Contacts</h1>
        </div> 
        <div  class = "hamburger">
            <a href="index.html"><img src="img/Hamburger_icon.png" alt="Somethings wrong..." width="50px" height="50px"></a>
            </div> 
     </div>

     <section class="registration">
        <div class ="user-details">
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter first name" required>
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter last name" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter phone number" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter email" required>
            </div>
        </div>
        
        <div class="type-of-contact">
            <input type="radio" name="contact" id="dot-1">
            <input type="radio" name="contact" id="dot-2">
            <input type="radio" name="contact" id="dot-3">
            <span class="contact-type">Contact Type</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="contact">Family</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="contact">Friend</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="contact">Other</span>
                </label>
            </div>
        </div>
        <div class ="button">
            <input type="Submit" value="Add Contact">
        </div>
     </section>
