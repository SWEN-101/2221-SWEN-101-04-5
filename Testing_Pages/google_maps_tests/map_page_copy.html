
<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./test_gm_style.css" />
    <script type="module">
        // Initialize and add the map
        function initMap() {
        // The location of RIT
        const rit = { lat: -25.344, lng: 131.031 };
        // The map, centered at RIT
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: rit,
        });
        // The marker, positioned at RIT
        const marker = new google.maps.Marker({
            position: rit,
            map: map,
        });
        }

        window.initMap = initMap;
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdKO2SkGHRORle17zMnBxxg67GMWMcDik&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
